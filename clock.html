<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayushman Joshi | Digital Clock Display</title>
    <script src="clock.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="gutter">
            &nbsp;
        </div>
        <div class="clock-element" id="hours">
            00
        </div>
        <div class="gutter">
            :
        </div>
        <div class="clock-element" id="minutes">
            00
        </div>
        <div class="gutter">
            :
        </div>
        <div class="clock-element" id="seconds">
            00
        </div>
        <div class="gutter">
            &nbsp;
        </div>
        <div class="clock-element" id="session">
            AM
        </div>
        <div class="gutter">
            &nbsp;
        </div>
    </div>
</body>
</html>
